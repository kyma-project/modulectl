version: "2"
linters:
  default: all
  disable:
    - contextcheck
    - depguard
    - exhaustruct
    - forbidigo
    - godot
    - ireturn
    - lll
    - nlreturn
    - paralleltest
    - sqlclosecheck
    - tagalign
    - tagliatelle
    - wsl
  settings:
    cyclop:
      max-complexity: 20
    funlen:
      lines: 80
      statements: 50
      ignore-comments: true
    importas:
      alias:
        - pkg: github.com/kyma-project/modulectl/tools/io
          alias: iotools
        - pkg: github.com/kyma-project/modulectl/internal/common/errors
          alias: commonerrors
        - pkg: github.com/kyma-project/modulectl/cmd/modulectl/scaffold
          alias: scaffoldcmd
        - pkg: github.com/kyma-project/modulectl/cmd/modulectl/create
          alias: createcmd
        - pkg: github.com/kyma-project/modulectl/internal/service/moduleconfig/generator
          alias: moduleconfiggenerator
        - pkg: github.com/kyma-project/modulectl/internal/service/moduleconfig/reader
          alias: moduleconfigreader
        - pkg: ocm.software/ocm/api/ocm/compdesc/meta/v1
          alias: ocmv1
        - pkg: ocm.software/ocm/cmds/ocm/commands/ocmcmds/common/inputs/types/ociartifact
          alias: ociartifacttypes
        - pkg: k8s.io/apimachinery/pkg/apis/meta/v1
          alias: metav1
        - pkg: github.com/mandelsoft/goutils/errors
          alias: mandelsofterrors
      no-unaliased: true
      no-extra-aliases: true
    ireturn:
      allow:
        - anon
        - error
        - empty
        - stdlib
        - vfs.FileSystem
        - internal.BlobAccess
        - internal.ComponentVersionAccess
        - internal.Credentials
        - internal.Repository
    nestif:
      min-complexity: 6
    nolintlint:
      require-explanation: true
    revive:
      severity: error
      rules:
        - name: comment-spacings
          disabled: true
        - name: dot-imports
          severity: warning
          disabled: true
        - name: line-length-limit
          arguments:
            - 120
          severity: warning
          disabled: true
    varnamelen:
      ignore-names:
        - ok
      ignore-type-assert-ok: true
      ignore-map-index-ok: true
      ignore-chan-recv-ok: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - err113
          - funlen
          - gochecknoglobals
          - goconst
          - maintidx
          - varnamelen
          - wrapcheck
        path: _test\.go
      - linters:
          - importas
        text: has alias "" which is not part of config
      - linters:
          - staticcheck
        text: "SA1019:.*comparch.ComponentArchive"
      - linters:
          - staticcheck
        text: "SA1019:.*comparch.New"
      - linters:
          - staticcheck
        text: "QF1012: Use fmt.Fprintf"
      - linters:
          - lll
        source: '^// http '
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/kyma-project/modulectl)
        - blank
        - dot
      custom-order: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
      - tests/e2e/
